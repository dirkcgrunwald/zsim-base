sys = {
  lineSize = 64;
  frequency = 3100;

  cores = {
    beefy = {
      type = "OOO";
      cores = 16;
      icache = "l1i";
      dcache = "l1d";
    };
  };

  caches = {
    l1d = {
      caches = 16;
      size = 32768;
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      latency = 4;
      # This is added for NVOvleray call back (level is needed)
      level = 1; 
    };

    l1i = {
      caches = 16;
      size = 32768;
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      latency = 4;
      # Also collect trace for inst cache
      level = 1;
    };

    l2 = {
      caches = 16;
      size = 262144;
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      latency = 8;
      children = "l1i|l1d";
      level = 2;
    };

    l3 = {
      caches = 1;
      banks = 64;
      size = 33554432;
      latency = 30;

      array = {
        type = "SetAssoc";
        hash = "H3";
        ways = 16;
      };
      children = "l2";
      level = 3;
    };
  };

  mem = {
    type = "DDR";
    controllers = 4;
    tech = "DDR3-1333-CL10";
  };
};
 
sim = {
  pinOptions = "-injection child";
  parallelism = 16;
  #deadlockDetection = false;	
  gmMBytes = 1024;
  phaseLength = 200; 
  #attachDebugger = True;
  #appdebug = True;
  #schedQuantum = 100; // This is the original value
  schedQuantum = 100; // switch threads frequently
  #schedQuantum = 1000; // switch threads infrequently
  nvoverlay_conf = "/home/ziqiw/data_disk_2/zsim-nvoverlay/tests/nvoverlay-test.txt"
};

process0 = {
  #####################################
  # Basic Test
  #####################################
  command = "ls -al";
};
