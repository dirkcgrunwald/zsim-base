sys = {
  lineSize = 64;
  frequency = 3100;

  cores = {
    beefy = {
      type = "OOO";
      cores = 1;
      icache = "l1i";
      dcache = "l1d";
    };
  };

  caches = {
    l1d = {
      caches = 1;
      size = 32768;
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      latency = 4;
      # This is added for NVOvleray call back (level is needed)
      #level = 1; 
    };

    l1i = {
      caches = 1;
      size = 32768;
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      latency = 4;
      # -1 means ignore trace from this cache
      #level = -1;
    };

    l2 = {
      caches = 1;
      size = 262144;
      array = {
        type = "SetAssoc";
        ways = 8;
      };
      latency = 8;
      children = "l1i|l1d";
      #level = 2;
    };

    l3 = {
      caches = 1;
      banks = 64;
      size = 33554432;
      latency = 30;

      array = {
        type = "SetAssoc";
        hash = "H3";
        ways = 16;
      };
      children = "l2";
      #level = 3;
    };
  };

  mem = {
    type = "DDR";
    controllers = 4;
    tech = "DDR3-1333-CL10";
  };
};
 
sim = {
  pinOptions = "-injection child";
  parallelism = 1;
  #deadlockDetection = false;	
  gmMBytes = 1024;
  phaseLength = 10000; 
  #attachDebugger = True;
  #appdebug = True;
  schedQuantum = 200; // switch threads infrequently
  main_conf = "tests/2DOC/SPEC2017_speed/imagick_s/conf_s.txt"
};

process0 = { 
  command = "/home/ziqiw/data_disk_2/SPEC2017/benchspec/CPU/538.imagick_r/build/build_base_mytest-m64.0000/imagick_r convert refspeed_convert.out refspeed_convert.err -limit disk 0 refspeed_input.tga -resize 817% -rotate -2.76 -shave 540x375 -alpha remove -auto-level -contrast-stretch 1x1% -colorspace Lab -channel R -equalize +channel -colorspace sRGB -define histogram:unique-colors=false -adaptive-blur 0x5 -despeckle -auto-gamma -adaptive-sharpen 55 -enhance -brightness-contrast 10x10 -resize 30% refspeed_output.tga imagevalidate refspeed_validate.out refspeed_validate.err -avg -threshold 0.9 -maxthreshold 0.001 refspeed.tga";
};